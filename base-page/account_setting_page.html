<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>계정 설정</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .card {
                box-shadow:
                    0 10px 20px rgba(0, 0, 0, 0.06),
                    0 6px 6px rgba(0, 0, 0, 0.05);
            }
            .avatar {
                width: 112px;
                height: 112px;
                border-radius: 9999px;
                object-fit: cover;
            }
        </style>
    </head>
    <body class="bg-[#e9ebee] min-h-screen">
        <div class="mx-auto max-w-[1240px] py-10">
            <div class="bg-white rounded-2xl border overflow-hidden">
                <div class="flex">
                    <!-- 사이드바 -->
                    <aside class="w-64 border-r p-4 bg-white">
                        <div class="flex items-center gap-2 font-semibold text-gray-800">
                            <span class="inline-flex w-6 h-6 items-center justify-center rounded bg-gray-100">Ⅱ</span>
                            프로젝트 명
                        </div>
                        <nav class="mt-4 text-sm text-gray-700 space-y-1">
                            <a class="block px-3 py-1.5 rounded hover:bg-gray-50">알림함</a>
                            <a class="block px-3 py-1.5 rounded hover:bg-gray-50">내 프로젝트</a>
                            <a class="block px-3 py-1.5 rounded hover:bg-gray-50">계획/일정 관리</a>
                            <div>
                                <div class="px-3 py-1.5 font-medium text-gray-900">상세페이지 개선</div>
                                <div class="pl-3 space-y-1">
                                    <a class="block px-3 py-1.5 rounded hover:bg-gray-50">하위 프로젝트 1</a>
                                    <a class="block px-3 py-1.5 rounded bg-gray-100">하위 프로젝트 2</a>
                                    <a class="block px-3 py-1.5 rounded hover:bg-gray-50">하위 프로젝트 3</a>
                                    <a class="block px-3 py-1.5 rounded hover:bg-gray-50">하위 프로젝트 4</a>
                                    <a class="block px-3 py-1.5 rounded hover:bg-gray-50">하위 프로젝트 5</a>
                                    <a class="block px-3 py-1.5 rounded hover:bg-gray-50">하위 프로젝트 6</a>
                                </div>
                            </div>
                            <a class="block px-3 py-1.5 rounded hover:bg-gray-50">휴지통</a>
                            <div class="pt-6 text-gray-400">워크스페이스 초대</div>
                            <div class="text-gray-400">워크스페이스 생성</div>
                        </nav>
                    </aside>

                    <!-- 메인 -->
                    <main class="flex-1 p-10">
                        <!-- 계정 정보 -->
                        <section>
                            <h2 class="text-2xl font-semibold text-gray-900">계정 정보</h2>

                            <!-- 프로필 카드 -->
                            <div class="mt-6 flex items-start gap-10">
                                <!-- 아바타 -->
                                <div class="relative">
                                    <img
                                        class="avatar ring-4 ring-white card"
                                        src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=400&auto=format&fit=crop"
                                        alt="profile"
                                    />
                                    <button
                                        class="absolute bottom-0 right-0 w-9 h-9 rounded-full bg-gray-900 text-white flex items-center justify-center shadow-lg"
                                        title="프로필 이미지 변경"
                                    >
                                        ✎
                                    </button>
                                </div>

                                <!-- 닉네임 입력 -->
                                <div class="flex-1 max-w-xl">
                                    <label class="block text-sm text-gray-600 mb-1">닉네임</label>
                                    <input
                                        class="w-full rounded-full border px-4 py-2.5 bg-emerald-50/40 border-emerald-200 outline-none focus:ring-2 focus:ring-emerald-500"
                                        value="Steve"
                                    />
                                </div>
                            </div>
                        </section>

                        <!-- 계정 보안 -->
                        <section class="mt-12">
                            <h2 class="text-2xl font-semibold text-gray-900">계정 보안</h2>

                            <div class="mt-6 grid grid-cols-12 gap-8 items-start">
                                <!-- 왼쪽 정보 -->
                                <div class="col-span-7 space-y-6">
                                    <div>
                                        <div class="text-sm text-gray-500">이메일</div>
                                        <div class="mt-1 text-gray-800">Pickle@gmail.com</div>
                                    </div>
                                    <div>
                                        <div class="text-sm text-gray-500">비밀번호</div>
                                        <p class="mt-1 text-[13px] leading-6 text-gray-500">
                                            비밀번호를 사용하여 로그인할 수 있으며, 재설정이 가능합니다.
                                        </p>
                                    </div>
                                </div>

                                <!-- 오른쪽 액션 -->
                                <div class="col-span-5 flex justify-end">
                                    <button class="px-6 py-2.5 rounded-full bg-gray-900 text-white hover:bg-black">
                                        비밀번호 설정
                                    </button>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            </div>
        </div>
    </body>
</html>
